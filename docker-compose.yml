version: '3.8'

services:
  icon-mcp-http:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - LOGGING_ENABLED=true
    volumes:
      - .:/app
      - /app/node_modules
    command: ["node", "index.js"]

  icon-mcp-gateway:
    build: .
    ports:
      - "3001:3001"
    environment:
      - MCP_GATEWAY_PORT=3001
      - LOGGING_ENABLED=true
    volumes:
      - .:/app
      - /app/node_modules
    command: ["node", "mcp-gateway.js"]
    depends_on:
      - icon-mcp-http